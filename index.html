<html>
    <head>
        <title>love calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <form>
            <label for="firstP">enter the name of first person</label>
            <br>
            <input type="text" name="firstP" id="firstP" placeholder="sushant">
            <br>
            <label for="secondP">enter the name of second person</label>
            <br>
            <input type="text" name="secondP" id="secondP" placeholder="manisha">
            <input type="submit" name="submit" id="submit">
        </form>

        <script>
            var loveScore = Math.random()*100;
            document.getElementById("submit").addEventListener("click", pareva);
            function pareva()
            {
                console.log(loveScore);
                alert("your love score is " + loveScore +"%");
            }
        </script>
    </body>
</html>
